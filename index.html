<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyv√§n mielen hetki</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #c8e6c9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .frame {
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 95%;
      max-width: 500px;
      text-align: center;
      position: relative;
      min-height: 600px;
    }

    .hidden {
      display: none;
    }

    .card {
      background-color: #f0f9f6;
      border-radius: 16px;
      padding: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1.5rem;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: auto;
      padding-bottom: 1rem;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .emoji-scale {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .emoji {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: #aed581;
      border-radius: 50%;
      margin: 2rem auto;
      animation: breathAnim 8s infinite ease-in-out;
    }

    @keyframes breathAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .img-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .img-button img {
      width: 64px;
      height: 64px;
      margin-bottom: 0.25rem;
    }

    .img-button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="frame" id="container">
    <img id="motivaatiokuva" src="" alt="Motivaatiokuva">

    <div id="mainButtons" class="btn-container hidden">
      <a href="#" class="img-button" onclick="goTo('harjoitukset')">
        <img src="harjoitukset.png" alt="Harjoitukset">
        <span>Harjoitukset</span>
      </a>
      <a href="#" class="img-button" onclick="goTo('mitaKaipaat')">
        <img src="mita_kaipaat.png" alt="Mit√§ kaipaat">
        <span>Mit√§ kaipaat?</span>
      </a>
      <a href="#" class="img-button" onclick="goTo('fiilismittari')">
        <img src="fiilismittari.png" alt="Fiilismittari">
        <span>Fiilismittari</span>
      </a>
      <a href="#" class="img-button" onclick="refreshMotivation()">
        <img src="motivaatio.png" alt="Uusi motivaatio">
        <span>Motivaatio</span>
      </a>
    </div>

    <div id="fiilismittari" class="hidden">
      <div class="card">Valitse t√§m√§n hetken fiiliksesi:</div>
      <div class="emoji-scale">
        <div class="emoji" onclick="selectFeeling(1)">üòû</div>
        <div class="emoji" onclick="selectFeeling(2)">üòê</div>
        <div class="emoji" onclick="selectFeeling(3)">üôÇ</div>
        <div class="emoji" onclick="selectFeeling(4)">üòÑ</div>
        <div class="emoji" onclick="selectFeeling(5)">ü§©</div>
      </div>
    </div>

    <div id="feedback" class="card hidden"></div>

    <div id="harjoitukset" class="hidden">
      <div class="card" id="harjoitusOhje">Valmistaudu rauhalliseen hengitykseen...</div>
      <div class="circle hidden" id="hengityspallo"></div>
    </div>

    <div id="mitaKaipaat" class="hidden">
      <div class="card">Mit√§ kaipaat juuri nyt?</div>
      <div class="btn-container" style="position: relative; margin-top: 2rem; margin-bottom: 2rem;">
        <a href="#" class="img-button" onclick="showMessage('rauha')">
          <img src="rauha.png" alt="Rauhaa">
          <span>Rauhaa</span>
        </a>
        <a href="#" class="img-button" onclick="showMessage('voima')">
          <img src="voima.png" alt="Voimaa">
          <span>Voimaa</span>
        </a>
        <a href="#" class="img-button" onclick="showMessage('kiitollisuus')">
          <img src="kiitollisuus.png" alt="Kiitollisuutta">
          <span>Kiitollisuutta</span>
        </a>
        <a href="#" class="img-button" onclick="showMessage('motivaatiota')">
          <img src="motivaatiota.png" alt="Motivaatiota">
          <span>Motivaatiota</span>
        </a>
        <a href="#" class="img-button" onclick="showMessage('ilo')">
          <img src="ilo.png" alt="Iloa">
          <span>Iloa</span>
        </a>
      </div>
    </div>

    <div id="response" class="card hidden"></div>
  </div>

  <script>
    const randomImg = Math.floor(Math.random() * 9) + 1;
    document.getElementById("motivaatiokuva").src = `${randomImg}.jpg`;

    setTimeout(() => {
      document.getElementById("mainButtons").classList.remove("hidden");
    }, 3000);

    function clearFrame() {
      const container = document.getElementById("container");
      Array.from(container.children).forEach(child => {
        if (child.id !== "motivaatiokuva") child.classList.add("hidden");
      });
    }

    function goTo(section) {
      clearFrame();
      document.getElementById("motivaatiokuva").classList.add("hidden");
      if (section === "harjoitukset") {
        document.getElementById("harjoitukset").classList.remove("hidden");
        const ohje = document.getElementById("harjoitusOhje");
        const pallo = document.getElementById("hengityspallo");
        ohje.textContent = "Seuraa palloa ‚Äì hengit√§ sis√§√§n ja ulos rauhallisesti.";
        setTimeout(() => {
          ohje.classList.add("hidden");
          pallo.classList.remove("hidden");
        }, 2000);
      } else {
        document.getElementById(section).classList.remove("hidden");
      }
    }

    function selectFeeling(level) {
      const feedback = document.getElementById("feedback");
      const emojis = ["üòû", "üòê", "üôÇ", "üòÑ", "ü§©"];
      const messages = {
        1: [
          "T√§n√§√§n voi tuntua raskaalta, mutta olet turvassa.",
          "Hengit√§ syv√§√§n ‚Äì t√§m√§kin hetki menee ohi.",
          "Anna itsellesi lupa lev√§t√§.",
          "Et ole yksin. T√§m√§ tunne saa olla olemassa.",
          "Huominen voi olla kevyempi."
        ],
        2: [
          "Vakaus on hyv√§ l√§ht√∂kohta ‚Äì t√§st√§ on suunta yl√∂s.",
          "Kaikki ei aina tunnu milt√§√§n ‚Äì ja sekin on ok.",
          "Pienet teot voivat tuoda iloa t√§h√§n hetkeen.",
          "Pysy t√§ss√§ hetkess√§ ‚Äì se riitt√§√§.",
          "T√§m√§ p√§iv√§ on juuri sopiva."
        ],
        3: [
          "Ihan hyv√§ on jo hieno fiilis!",
          "Anna itsellesi tunnustus t√§st√§ hetkest√§.",
          "Nauti tasaisuudesta ‚Äì se kantaa pitk√§lle.",
          "Tavallinen p√§iv√§ on kaunis sellaisenaan.",
          "Ole lempe√§ itsellesi t√§n√§√§n."
        ],
        4: [
          "Loistavaa! Pid√§ t√§m√§ tunne mukanasi.",
          "Jokin toimii t√§n√§√§n ‚Äì anna sen n√§ky√§.",
          "Ilo tarttuu ‚Äì hymyile jollekin.",
          "Sinulla on hyv√§ virta ‚Äì seuraa sit√§.",
          "Hyvyytt√§ on ymp√§rill√§si ‚Äì huomaa se."
        ],
        5: [
          "Upea fiilis! Levit√§ valoa ymp√§rillesi.",
          "T√§m√§ on se hetki ‚Äì nauti siit√§ t√§ysill√§.",
          "Loistat t√§n√§√§n ‚Äì anna sen n√§ky√§.",
          "T√§m√§ tunne on lahja ‚Äì kiit√§ siit√§.",
          "Anna inspiraation vied√§ sinut eteenp√§in."
        ]
      };

      const emoji = emojis[level - 1];
      const text = messages[level][Math.floor(Math.random() * messages[level].length)];

      document.getElementById("fiilismittari").classList.add("hidden");
      feedback.innerHTML = `<div style='font-size: 4rem;'>${emoji}</div><div style='margin-top: 1rem;'>${text}</div>`;
      feedback.classList.remove("hidden");
    }

    function showMessage(mood) {
      const responses = {
        rauha: "Hengit√§ syv√§√§n ‚Äì kaikki on hyvin juuri nyt.",
        voima: "Sinussa on enemm√§n voimaa kuin arvaatkaan.",
        kiitollisuus: "Katso ymp√§rillesi ‚Äì aina on jotain, mist√§ olla kiitollinen.",
        motivaatiota: "T√§n√§√§n on hyv√§ p√§iv√§ aloittaa.",
        ilo: "Hymyile ‚Äì se voi muuttaa p√§iv√§n suunnan."
      };
      const responseBox = document.getElementById("response");
      responseBox.textContent = responses[mood];
      responseBox.classList.remove("hidden");
    }

    function refreshMotivation() {
      const newImg = Math.floor(Math.random() * 9) + 1;
      document.getElementById("motivaatiokuva").classList.remove("hidden");
      document.getElementById("motivaatiokuva").src = `${newImg}.jpg`;
      clearFrame();
    }
  </script>
</body>
</html>
